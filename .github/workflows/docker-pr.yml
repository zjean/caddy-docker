name: Docker PR build

on:
  pull_request:
    branches: [ "main" ]

concurrency:
  group: docker-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set image name
        run: |
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/caddy-docker" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (amd64 only, no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: ${{ env.IMAGE }}:pr-${{ github.event.pull_request.number }}-amd64
          cache-from: type=gha,scope=caddy-docker-amd64
          cache-to: type=gha,mode=max,scope=caddy-docker-amd64
